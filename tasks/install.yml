---
- name: Install ProxySQL deb file
  - name: Copy rpm file to server
  copy:
     src: "https://github.com/sysown/proxysql/releases/download/v{{ proxysql_version }}/proxysql_{{ proxysql_version }}-centos7.x86_64.rpm"
     dest: /tmp/proxysql_{{ proxysql_version }}-centos7.x86_64.rpm
- name: Install package.
  yum:
     name: /tmp/package.rpm
     state: present
  become: true
- name: Download MySQL client
  apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  become: true
  with_items:
    - mysql-client
    - python-mysqldb
